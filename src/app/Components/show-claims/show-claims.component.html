<br>
<div class="container">
    <table class="table table-light table-striped">
        <thead class="table-success">
           <tr class="text-center">
               <th>Claim Id</th>
               <th>Claim Amount</th>
               <th>Claim Type</th>
               <th>Claim Date</th>
               <th>Remarks</th>
               
           </tr>
       </thead>
       <tbody>
           <tr *ngFor="let c of claims">
               <td class="text-center">{{c.claimId}}</td>
               <td class="text-center">{{c.claimAmount}}</td>
               <td class="text-center" *ngIf="c.claimType === 1">Vision</td>
               <td class="text-center" *ngIf="c.claimType === 2">Dental</td>
               <td class="text-center" *ngIf="c.claimType === 3">Medical</td>
               <td class="text-center">{{c.claimDate | date:'d/M/yy'}}</td>
               <td (click)=openModal(c.remarks)>{{c.remarks | ellipsis}}</td>
               
           </tr>
       </tbody>
   </table>
</div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Remarks</h4>
                <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <p>{{contentText}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onCloseHandled()">Close</button>
            </div>
        </div>
    </div>
</div>
